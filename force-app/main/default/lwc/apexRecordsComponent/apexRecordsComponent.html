<template>
    Fetch Apex Records
    <lightning-card>
        <lightning-input type="number" label="Provide number of records" onchange={inputHandler}>
        </lightning-input>
        <lightning-button label="Search" onclick={buttonHandler}></lightning-button>
        <template if:true={hasContacts}>
            <template for:each={contacts} for:item="contact">
                <li key={contact.id}> Name: {contact.Name}</li>
            </template>
        </template>
    </lightning-card>
</template>
