<template>
Base Components

    <lightning-card>
        <lightning-record-form record-id={recordId} object-api-name="Account" layout-type="Compact" mode="view">
        </lightning-record-form>
    </lightning-card>

    <lightning-card>
        <lightning-record-view-form record-id={recordId} object-api-name="Account">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-output-field field-name="Name"></lightning-output-field>
                    <lightning-output-field field-name="Phone"></lightning-output-field>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-output-field field-name="Industry"></lightning-output-field>
                    <lightning-output-field field-name="AnnualRevenue"></lightning-output-field>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-record-view-form>
    </lightning-card>


    <lightning-card>
        <lightning-record-edit-form record-id={recordId} object-api-name="Account">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="6" padding="around-small">
                        <lightning-output-field field-name="Name"></lightning-output-field>
                        <lightning-input-field field-name="Phone"></lightning-input-field>
                        <lightning-button variant="brand" type="submit" name="update" label="Update"></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-record-edit-form>
    </lightning-card>

    <lightning-card>
        <lightning-record-edit-form object-api-name="Account" onsuccess={createHandler}>
            <lightning-layout multiple-rows>
                <lightning-layout-item size="6" padding="around-small">
                        <lightning-input-field field-name="Name"></lightning-input-field>
                        <lightning-button variant="brand" type="submit" label="Create Record"></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-record-edit-form>
        <lightning-record-view-form record-id={recordIdCreated} object-api-name="Account">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-output-field field-name="Name"></lightning-output-field>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-record-view-form>
    </lightning-card>
</template>
