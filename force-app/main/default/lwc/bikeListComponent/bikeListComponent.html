<template>
    <template if:true={hasBikes}>
        <lightning-card>
            <template for:each={bikesPerPage} for:item="bike">
                <li key={bike.Id}>
                    <div id={bike.Id} onclick={handleListClick}>
                        <lightning-layout multiple-rows class="layout">
                            <lightning-layout-item size="12" padding="around-small" class="layout-image">
                                <img src={bike.Picture_URL__c} class="image">
                            </lightning-layout-item>
                            <lightning-layout-item size="12">
                                <b>{bike.Name}</b>
                            </lightning-layout-item>
                            <lightning-layout-item size="12">
                                MSRP: {bike.MSRP__c} $
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </li>
            </template>
            <lightning-layout>
                <lightning-layout-item class="footer2">
                    {itemsSize} items - page {currentPageNumber} of {maxPageNumber}
                </lightning-layout-item>
                <lightning-layout-item class="footer3">
                    <template if:false={isFirstPage}>
                        <lightning-button icon-name="utility:back" variant="base" class="arrow" onclick={handleBackPage}></lightning-button>
                    </template>
                    <template if:false={isLastPage}>
                    <lightning-button icon-name="utility:forward" variant="base" class="arrow" onclick={handleNextPage}></lightning-button>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    </template>
    <template if:false={hasBikes}>
        <lightning-card >
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" padding="around-large" class="layout-image">
                    <img src={image} class="image-no-bike">
                </lightning-layout-item>
                <lightning-layout-item size="12" class="row-no-bike">
                    There are no products matching your current filters
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    </template>
</template>
